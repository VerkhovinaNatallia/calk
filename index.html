<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="button btn-grey1">AC</button>
        <button class="button btn-grey2">+/-</button>
        <button class="button btn-grey3">%</button>
        <button class="button btn-violet">/</button>
        <button class="button btn-grey1">7</button>
        <button class="button btn-grey2">8</button>
        <button class="button btn-grey3">9</button>
        <button class="button btn-violet">*</button>
        <button class="button btn-grey1">4</button>
        <button class="button btn-grey2">5</button>
        <button class="button btn-grey3">6</button>
        <button class="button btn-violet">-</button>
        <button class="button btn-grey1">1</button>
        <button class="button btn-grey2">2</button>
        <button class="button btn-grey3">3</button>
        <button class="button btn-violet">+</button>
        <button class="button btn-grey1">0</button>
        <button class="button btn-grey2">.</button>
        <button class="button btn-pink">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
